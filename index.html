<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <!-- Configuración Nativa Android -->
  <meta name="theme-color" content="#06b6d4">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Icono e Identidad -->
  <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/beach.png">
  <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/192/beach.png">
  <link rel="manifest" href="manifest.json">
  
  <title>Vacaciones Familia Rubilar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Pacifico&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overscroll-behavior-y: contain; /* Bloquea el refresh accidental al deslizar */
      background-color: #0f172a;
      -webkit-tap-highlight-color: transparent;
      user-select: none; /* Hace que se sienta más como una App que como una web */
    }
    .font-vacation { font-family: 'Pacifico', cursive; }
    .font-handwritten { font-family: 'Caveat', cursive; }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .text-shadow-vibrant {
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5), 0 0 30px rgba(34, 211, 238, 0.4);
    }
    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .animate-wave { animation: wave 4s ease-in-out infinite; }
    
    /* Eliminar scrollbars */
    ::-webkit-scrollbar { display: none; }
    html { scrollbar-width: none; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
      "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
      "date-fns": "https://esm.sh/date-fns@^4.1.0"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
